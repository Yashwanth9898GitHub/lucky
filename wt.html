<body>
    <div class="page-container">
        <div class="container">
            <h1 class="heading">Lucky Number Calculator</h1>
            <div class="card-container">
                <form id="luckyNumberForm">
                    <h4>Please enter the last 4 digits of your bike number:</h4>

                </form>
                <h1 id="luckyNumberResult"></h1>
            </div>
        </div>
    </div>
